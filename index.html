<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestión de Equipo Expo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="container">
        <nav>
            <ul>
                <li><b>Gestión Expo System</b></li>
            </ul>
            <ul>
                <li><a href="#">Integrantes</a></li>
                <li><a href="#">Tareas</a></li>
                <li><a href="#">Mi perfil</a></li>
                <li><a href="#" role="button">Cerrar sesión</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <h2>Integrantes del equipo:</h2>
        <div class="tb-scroll">
            <table id="tabla" class="overflow-auto"> <!--Creación de tabla-->
                <thead> <!--Encabezados de la tabla-->
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Apellidos</th>
                    <th>Email</th>
                    <th>Edad</th>
                    <th>Acciones</th>
                </tr>
                    
                </thead>
                <tbody>
                    <!--Aquí van los registros de la tabla-->
                </tbody>
            </table>
        </div>
        
    </main>

    <!--Modal para AGREGAR integrantes-->
    <dialog id="modal-agregar">
        <article>
            <header>
                <a href="#" class="close" id="btn-cerrarModal"></a>
                <h3>Agregar Integrante</h3>
            </header>
            <form id="frm-agregar">
                <input type="text" id="nombre" placeholder="Nombre" required>
                <input type="text" id="apellido" placeholder="Apellido" required>
                <input type="email" id="correo" placeholder="Correo electrónico" required>
                <input type="number" id="edad" placeholder="Edad" required>
                <button type="submit" class="contrast">Guardar</button>
            </form>
        </article>
    </dialog>

    <!--Modal para EDITAR integrantes-->
    <!--Se reutiliza el modal, pero se necesita cambiar los id's-->
    <dialog id="modal-editar">
        <article>
            <header>
                <a href="#" class="close" id="btn-cerrarEditar"></a>
                <h3>Editar Integrante</h3>
            </header>
            <form id="frm-editar">
                <input type="hidden" id="idEditar"> <!--Se añade un campo invisible, el cual obtiene el id a editar-->
                <input type="text" id="nombre_editar" placeholder="Nombre" required>
                <input type="text" id="apellido_editar" placeholder="Apellido" required>
                <input type="email" id="correo_editar" placeholder="Correo electrónico" required>
                <input type="number" id="edad_editar" placeholder="Edad" required>
                <button type="submit" class="contrast">Guardar</button>
            </form>
        </article>
    </dialog>

    <!--Botón flotante para agregar registros-->
    <button class="add-button" id="btn-abrirModal" title="Agregar Integrante">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-user-round-plus-icon lucide-user-round-plus"><path d="M2 21a8 8 0 0 1 13.292-6"/><circle cx="10" cy="8" r="5"/><path d="M19 16v6"/><path d="M22 19h-6"/></svg>
    </button>

    <script src="js/script.js"></script>
</body>
</html>
